<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>Start Screen Prototype</title>

  <!-- p5.js & p5.dom -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/addons/p5.dom.min.js"></script>

  <!-- jQuery + Spectrum (for color picker) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.js"></script>

  <!-- Google Font (optional) -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basic Reset / Layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }

    body {
      display: flex;
      width: 100vw;
      height: 100vh;
      background-color: #eaeaea;
      /* overall background */
    }

    /* Container for two columns */
    #container {
      display: flex;
      flex: 1;
    }

    /* Left "캔버스" area */
    #canvasArea {
      flex: 1;
      background-color: #ccc;
      /* Gray area like your screenshot */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Large placeholder text, if you want it visible behind p5 canvas */
    #canvasArea h1 {
      font-size: 3rem;
      color: #333;
    }

    /* Right "팔레트" panel */
    #palettePanel {
      width: 350px;
      background-color: #ddd;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    #palettePanel h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }

    /* Each control row for label + button/slider */
    .controlRow {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      width: 100%;
    }

    .controlRow span {
      width: 180px;
      font-weight: 600;
      color: #333;
    }

    .controlRow button {
      border: 1px solid #333;
      background: #fff;
      color: #333;
      cursor: pointer;
      margin-left: auto;
    }

    .controlRow input[type="range"] {
      margin-left: auto;
      flex: 1;
    }

    /* Spectrum color picker input */
    #colorPickerInput {
      margin-bottom: 1rem;
    }

    /* "갤러리에 전시하기" button at the bottom */
  </style>
</head>

<body>
  <div id="container">
    <!-- Left Column: Canvas Area -->
    <div id="canvasArea">
    </div>
    <div id="palettePanel">

      <!-- "스탬프 브러쉬" vs "연필 브러쉬" toggle -->
      <div class="controlRow">
        <span>스탬프 브러쉬</span>
        <button id="brushTypeBtn">스탬프</button>
      </div>

      <!-- "펜 굵기" slider -->
      <div class="controlRow">
        <span>펜 굵기</span>
        <input type="range" id="penSlider" min="1" max="20" value="2">
      </div>

      <!-- "결과보기" toggle -->
      <div class="controlRow">
        <span>결과보기</span>
        <button id="resultViewBtn">OFF</button>
      </div>

      <!-- in your palettePanel, add: -->
      <div class="controlRow">
        <span>지우기</span>
        <button id="eraseBtn">지우기</button>
      </div>
      <div class="controlRow">
        <span>랜덤 색상</span>
        <button id="chooseColorBtn">변경</button>
      </div>

      <div class="controlRow">
        <span>명도</span>
        <input type="range" id="brightnessSlider" min="0" max="255" value="255">
      </div>

      <a id="homeBtn" href="index.html">홈으로 돌아가기</a>
      <a id="blackBtn" href="drawing.html">색깔 반전 그림 그리기</a>
      <a id="galleryBtn" href="gallery.html">갤러리에 전시하러 가기</a>

    </div>
  </div>

  <!-- p5 code in separate file: drawingSketch.js -->
  <script src="black.js"></script>
</body>

</html>
