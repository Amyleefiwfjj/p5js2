<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Start Screen Prototype</title>
  
  <!-- p5.js & p5.dom -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/addons/p5.dom.min.js"></script>
  
  <!-- jQuery + Spectrum (for color picker) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.js"></script>
  
  <!-- Google Font (optional) -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap" rel="stylesheet">
  
  <style>
    /* Basic Reset / Layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }
    body {
      display: flex;
      width: 100vw;
      height: 100vh;
      background-color: #eaeaea; /* overall background */
    }

    /* Container for two columns */
    #container {
      display: flex;
      flex: 1;
    }
    
    /* Left "캔버스" area */
    #canvasArea {
      flex: 1;
      background-color: #ccc; /* Gray area like your screenshot */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    /* Large placeholder text, if you want it visible behind p5 canvas */
    #canvasArea h1 {
      font-size: 3rem;
      color: #333;
    }
    
    /* Right "팔레트" panel */
    #palettePanel {
      width: 400px;
      background-color: #ddd;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    #palettePanel h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }
    /* Each control row for label + button/slider */
    .controlRow {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      width: 100%;
    }
    .controlRow span {
      width: 180px; 
      font-weight: 600;
      color: #333;
    }
    .controlRow button {
      width: 60px;
      height: 30px;
      border: 1px solid #333;
      background: #fff;
      color: #333;
      cursor: pointer;
      margin-left: auto;
    }
    .controlRow input[type="range"] {
      margin-left: auto;
      flex: 1;
    }
    /* Spectrum color picker input */
    #colorPickerInput {
      margin-bottom: 1rem;
    }
    /* "갤러리에 전시하기" button at the bottom */
    #galleryBtn {
      width: 100%;
      height: 40px;
      border: 1px solid #333;
      background: #fff;
      color: #333;
      font-size: 1rem;
      cursor: pointer;
      margin-top: auto; /* push it to bottom */
    }
  </style>
</head>

<body>
  <div id="container">
    <!-- Left Column: Canvas Area -->
    <div id="canvasArea">
      <!-- If you want a placeholder text: 
           <h1>캔버스</h1> 
           (Remove or replace with actual p5 canvas) -->
    </div>
    
    <!-- Right Column: Permanent "팔레트" Panel -->
    <div id="palettePanel">
      
      <!-- "반전 색상으로 그리기" -->
      <div class="controlRow">
        <span>반전 색상으로 그리기</span>
        <button id="invertBrushBtn">OFF</button>
      </div>
      
      <!-- "스탬프 브러쉬" vs "연필 브러쉬" toggle -->
      <div class="controlRow">
        <span>스탬프 브러쉬</span>
        <button id="brushTypeBtn">스탬프</button>
      </div>
      
      <!-- "펜 굵기" slider -->
      <div class="controlRow">
        <span>펜 굵기</span>
        <input type="range" id="penSlider" min="1" max="20" value="2">
      </div>
      
      <!-- "결과보기" toggle -->
      <div class="controlRow">
        <span>결과보기</span>
        <button id="resultViewBtn">OFF</button>
      </div>
      
      <!-- Spectrum color picker -->
      <input type="text" id="colorPickerInput" />
      <!-- in your palettePanel, add: -->
<div class="controlRow">
    <span>지우기</span>
    <button id="eraseBtn">지우기</button>
  </div>
  

  
      <!-- "갤러리에 전시하기" button at bottom -->
      <a id="galleryBtn" href="gallery.html">갤러리에 전시하러가기</a>

    </div>
  </div>
  
  <!-- p5 code in separate file: drawingSketch.js -->
  <script src="drawingSketch.js"></script>
</body>
</html>
