<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Drawing Page with Color Picker</title>
  <!-- p5.js & p5.dom -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/addons/p5.dom.min.js"></script>
  
  <!-- jQuery (Spectrum은 jQuery 기반입니다) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Spectrum CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.css">
  <!-- Spectrum JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.js"></script>
  
  <!-- p5 스케치 파일 -->
  <script src="drawingSketch.js"></script>
  
  <style>
    /* Spectrum 색상 선택기 input의 위치 지정 */
    #colorPickerInput {
      position: absolute;
      top: 320px;
      left: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- p5 스케치가 들어갈 컨테이너 -->
  <div id="drawingContainer"></div>
  
  <!-- Spectrum 색상 선택기 input -->
  <input type="text" id="colorPickerInput" />
  
  <!-- 갤러리 페이지 링크 (선택사항) -->
  <a href="gallery.html">Go to Gallery Page</a>
</body>
</html>
